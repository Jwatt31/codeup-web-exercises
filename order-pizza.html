<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        </div>
    </div>
</nav>
<!--jumbotron-->
<div class="text-center">
    <div id="welcome" class="bg-light p-2 text-dark bg-opacity-50">
        <h3>Welcome to Pizza World</h3>

<div class="menu">
    <h2 class="build">Build your own pizza</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                <span class="badge text-bg-secondary">1</span>
                Size and Crust
            </button>

        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                <span class="badge text-bg-secondary">2</span>
                Cheese and Sauce
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                <span class="badge text-bg-secondary">2</span>
                Toppings
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
             tabindex="0">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">Choose your Crust</li>
                <li class="list-group-item">Hand tossed</li>

                <li class="list-group-item">Crispy thin Ctust</li>
            </ul>
<!--list group flush-->

             tabindex="0">
            ...
        </div>
    </div>
