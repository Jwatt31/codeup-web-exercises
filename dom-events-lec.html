<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes and css in js</title>
    <style>
        .border {
            border: 1px solid black;
            border-radius: 7px;
        }
        .text-center {
            text-align: center;
        }
        .sans-serif {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }
        .background-color  {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<header class="border text-center sans-serif">
    <h1>Attributes and CSS in JS</h1>
</header>
<p id="text">Hello statan</p>
<script>
<!--    usning innerHTMl-->
    let hearder=document.querySelector('header');
    console.log(hearder.innerHTML);

    hearder.innerHTML='<h1 id="h1">the uses of innerhtml!</h1>'+'<p>you can and set html with innerhtml</p>';
    // using innerText this will only change the taged parts
    document.querySelector('h1').innerText = 'i control the inner text '

console.log(hearder.hasAttribute('id'));
    let isThereH1= document.getElementsByTagName("h1");
console.log(isThereH1[0].hasAttribute('id'));
hearder.setAttribute('id','pageHeader');
console.log(hearder.getAttribute('id'));
console.log(hearder.classList);
hearder.classList.add('background-color');
hearder.classList.remove('sans-serif')
hearder.classList.toggle('background-color')/*this will add if not their and take away if it is like a toggle switch */
let textElement = document.getElementById('text')
textElement.style.color= 'red'
textElement.style.backgroundColor='black'
textElement.style.fontSize = '20px'


</script>

</body>
</html>
